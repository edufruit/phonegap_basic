<!DOCTYPE html>
<html>
  <head>
    <title>Notification Example</title> 
    
      <script type="text/javascript" charset="utf-8" onload="javascript:window.isCordovaApp = true;" src="cordova.js"></script>
    
      <script type="text/javascript" charset="utf-8">
 
      function onBodyLoad() {
        document.addEventListener("deviceready", onDeviceReady, false); 
              clickingbutton();
        
        
      } 
      
    function onDeviceReady() {
       
        alert('We are ready! Tanker Fully Loaded, Ready to Attack! Roger that !');
              navigator.notification.alert('Its me, Navigator! ', function() {}, "OK", "CLOSE ME"); 
              
        
                                            
    
        for(var key in navigator)
        { 
          
          var breake = document.createElement("DIV"); 
          var t = document.createTextNode(key);
          breake.appendChild(t);
          document.body.appendChild(breake);
        }
       

        console.warn("This is a warning message!");
        console.log("This is a log message!");
        console.error("And this is an error message!"); 
      }
    try {


    alert('first');
    
         alert('is Cordova App ='+window.isCordovaApp);
     
         
      document.write("<br><h3>this is new line  : </h3>");
          
  
} catch(e) {
   console.log(e.name);
   console.log(e.message);
   console.log(e.stack);
}

    </script>
  </head>
  <body onload="onBodyLoad()"> 
    <p><a onclick="alert('clicked me'); ">Show Alert</a></p>
     <p>  <input type="button" value=" TAKE OFF " id="takeoff" /></p>
   <script>
       
  function clickingbutton(){
       document.getElementById.('takeoff').onclick =
                                  function(){
                                                  navigator.notification.alert('taken off ', function() {}, "HE HE", "WE WE"); 
                                            }
  }
            
   </script>
   
   
   
  </body>
  
   
</html>
