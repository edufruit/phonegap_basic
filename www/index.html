<!DOCTYPE html>
<html>
  <head>
    <title>Notification Example</title> 
    
      <script type="text/javascript" charset="utf-8" onload="javascript:window.isCordovaApp = true;" src="cordova.js"></script>
   
      <!-- <script type="text/javascript" charset="utf-8" src="phonegap.js"></script> -->
      <script type="text/javascript" charset="utf-8">

    // Wait for Cordova to load
    //
      // Cordova is ready
    //
   
      function onBodyLoad() {
        document.addEventListener("deviceready", onDeviceReady, false); 
      } 
      
      function onDeviceReady() {
        //Just writing some console messages
        
        alert('We are ready!');
        
        navigator.notification.alert("Thanks!" , function() {}, "Here is your Answer", 'FINISH ME');
        var t = document.createTextNode("Hello - " + Date());
        document.body.appendChild(t);  
        //document.write(Date());
            
            
            
        for(var key in navigator)
        { 
         // document.write(key + "<br>");  
          var ss = document.createTextNode(key+ "<br>");
          document.body.appendChild(ss);
        }
          // alert('w='+window.cordova);
        console.warn("This is a warning message!");
        console.log("This is a log message!");
        console.error("And this is an error message!");
      }

    try {
  
    alert('first');
   //alert('w='+window.cordova);
  // alert(device.cordova);
     //  alert('second'); 
         alert('is Cordova App ='+window.isCordovaApp);
     
         
      document.write("<br><h3>this is new line  : </h3>");
          
        for(var key in navigator)
        { 
          document.write(key + "<br>"); 
        }
         
         
      document.write("<br><h1>this is new line for WINDOW : </h1>");
                 
      for(var key in window)
      {
        
        document.write(key + "<br>");
        
      }
       
 
  
} catch(e) {
   console.log(e.name);
   console.log(e.message);
   console.log(e.stack);
}
    </script>
  </head>
  <body onload="onBodyLoad()"> 
    <p><a onclick="alert('clicked me'); ">Show Alert</a></p>
  </body>
</html>
